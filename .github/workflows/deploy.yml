name : dev to s3 Deploy
on:
  pull_request:
    types:
    - closed
    branches:
    - dev

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'
      - name: Check Node v
        run: node -v
      - name: Install Dependencies
        run: npm install
      - name: Set up environment variables
        env:
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          RDS_DB_NAME: ${{ secrets.RDS_DB_NAME }}
          RDS_DB_SYNCHRONIZE:  ${{ secrets.RDS_DB_SYNCHRONIZE }}
        run: |
          echo "RDS_HOSTNAME: $RDS_HOSTNAME"
          echo "RDS_PORT: $RDS_PORT"
          echo "RDS_USERNAME: $RDS_USERNAME"
          echo "RDS_PASSWORD: $RDS_PASSWORD"
          echo "RDS_DB_NAME: $RDS_DB_NAME"
          echo "RDS_DB_SYNCHRONIZE: $RDS_DB_SYNCHRONIZE"
      - name: Build
        run: npm run build
      - name: zip create
        run: zip -qq -r ./podo-server-build.zip .
        shell: bash
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Upload to S3
        run: | 
          aws s3 cp --region ap-northeast-2 ./podo-server-build.zip s3://team-podo-s3-jy604/podo-server-build.zip
      - name: Deploy
        run: aws deploy create-deployment
          --application-name podo-codeDeploy
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name podo-codedeploy-group
          --s3-location bucket=team-podo-s3-jy604,bundleType=zip
